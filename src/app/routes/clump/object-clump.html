<ngt-instanced-mesh
    *args="[undefined, undefined, 40]"
    [ref]="sphereBody.ref"
    [castShadow]="true"
    [receiveShadow]="true"
    (beforeRender)="onBeforeRender($any($event).object)"
>
    <ngt-sphere-geometry *args="[1, 32, 32]" />
    <ngt-mesh-standard-material
        color="red"
        emissive="#370037"
        [roughness]="0"
        [envMapIntensity]="0.2"
        [map]="texture$ | ngtPush"
    />
</ngt-instanced-mesh>
